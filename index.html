<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section id="container">
        <div id="cabecario">
            <label for="inasc">Ano de Nascimento:</label>
            <input type="number" name="Ano" id="inasc">

            <br>
            <label for="isexo">Sexo:</label>
            <input type="radio" name="sexo" id="imasc"> Masculino 
            <input type="radio" name="sexo" id="ifem"> Feminino
            <br>
            <input  id="botao" type="button" value="Verificar" onclick="verificar()">

        </div>
        <p>Preencha os dados acima para ver o resultado.</p>
        <div id="foto">
            <p id="iRes"></p>
            <img id="iImagem" src="" alt="">            
        </div>
    </section>

    <footer>
        <p>@AdrielRod - GitHub</p>
    </footer>
    <script src="script/index.js"></script>
</body>
</html>
